<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="f12bool.css">
    <link rel="stylesheet" href="main.css">
    <title>Bool 12</title>
  </head>
  <body>

    <!-- Logo BoolMan -->
    <header>
      <div class="jumbotron">
        <img src="img/jumbotron.jpg" alt="BoolMan">
      </div>
    </header>
    <!-- Main -->
    <main>
      <div id="main-pack" class="bfull">

        <div class="container">
          <!-- 1th Row -->
          <section>
            <div class="col-1 brx">A1</div>
            <div class="col-1 rotate-up">A2</div>
            <div class="col-1">A3</div>
            <div class="col-1 rotated">A4</div>
            <div class="col-1">A5</div>
            <div class="col-1">A6</div>
            <div class="col-1">A7</div>
            <div class="col-1">A8</div>
            <div class="col-1 blx bbot rotate-lx">A9</div>
            <div class="col-1 bbot rotate-lx">A10</div>
            <div class="col-1 rotate-up">A11</div>
            <div class="col-1">A12</div>
          </section>
        </div>

        <div class="container">
          <!-- 2nd Row -->
          <section>
            <div class="col-1 bbot rotate-dw">B1</div>
            <div class="col-1 brx bbot">B2</div>
            <div class="col-1 brx btop rotate-up">B3</div>
            <div class="col-1 brx rotate-dw">B4</div>
            <div class="col-1 btop brx rotate-up">B5</div>
            <div class="col-1 brx rotate-dw">B6</div>
            <div class="col-1 brx btop rotate-up">B7</div>
            <div class="col-1 bbot rotate-dw">B8</div>
            <div class="col-1 bbot">B9</div>
            <div class="col-1 bbot">B10</div>
            <div class="col-1 brx bbot">B11</div>
            <div class="col-1 rotate-dw">B12</div>
          </section>
        </div>

        <div class="container">
          <!-- 3th Row -->
          <section>
            <div class="col-1 bbot rotate-lx">C1</div>
            <div class="col-1 brx rotate-up">C2</div>
            <div class="col-1 brx rotate-up">C3</div>
            <div class="col-1 brx rotate-dw">C4</div>
            <div class="col-1 rotate-lx">C5</div>
            <div class="col-1 brx rotate-dw">C6</div>
            <div class="col-1 rotate-lx">C7</div>
            <div class="col-1 bbot rotate-lx">C8</div>
            <div class="col-1 bbot rotate-lx">C9</div>
            <div class="col-1 bbot rotate-lx">C10</div>
            <div class="col-1 bbot rotate-lx">C11</div>
            <div class="col-1 bbot rotate-dw">C12</div>
          </section>
        </div>

        <div class="container">
          <!-- 4th row -->
          <section>
            <div class="col-1 rotate-up">D1</div>
            <div class="col-1 bbot brx">D2</div>
            <div class="col-1 rotate-lx">D3</div>
            <div class="col-1 bbot brx rotate-dw">D4</div>
            <div class="col-1 brx rotate-dw">D5</div>
            <div class="col-1 brx bbot rotate-dw">D6</div>
            <div class="col-1 brx rotate-dw">D7</div>
            <div class="col-1 brx rotate-up">D8</div>
            <div class="col-1 rotate-up">D9</div>
            <div class="col-1 bbot">D10</div>
            <div class="col-1 bbot">D11</div>
            <div class="col-1">D12</div>
          </section>
        </div>

        <div class="container">
          <!-- 5th Row -->
          <section>
            <div class="col-1 bbot rotate-lx">E1</div>
            <div class="col-1 bbot rotate-lx">E2</div>
            <div class="col-1 brx rotate-dw">E3</div>
            <div class="col-1 brx rotate-up">E4</div>
            <div class="col-1 bbot brx rotate-dw">E5</div>
            <div class="col-1 bbot rotate-lx">E6</div>
            <div class="col-1 bbot rotate-dw">E7</div>
            <div class="col-1 brx">E8</div>
            <div class="col-1 brx rotate-up">E9</div>
            <div class="col-1 rotate-up">E10</div>
            <div class="col-1 brx bbot">E11</div>
            <div class="col-1 rotate-dw">E12</div>
          </section>
        </div>

        <div class="container">
          <!-- 6th Row -->
          <section>
            <div class="col-1 brx rotate-up">F1</div>
            <div class="col-1 rotate-lx">F2</div>
            <div class="col-1 brx bbot rotate-dw">F3</div>
            <div class="col-1 rotate-up">F4</div>
            <div class="col-1">F5</div>
            <div class="col-1 bbot brx">F6</div>
            <div class="col-1 rotate-lx">F7</div>
            <div class="col-1 brx bbot rotate-dw">F8</div>
            <div class="col-1 brx rotate-up">F9</div>
            <div class="col-1 brx rotate-up">F10</div>
            <div class="col-1 rotate-lx">F11</div>
            <div class="col-1 bbot rotate-dw">F12</div>
          </section>
        </div>

        <div class="container">
          <!-- 7th Row -->
          <section>
            <div class="col-1 rotate-lx">G1</div>
            <div class="col-1 rotate-dw">G2</div>
            <div class="col-1">G3</div>
            <div class="col-1 brx">G4</div>
            <div class="col-1 brx rotate-dw">G5</div>
            <div class="col-1 rotate-lx">G6</div>
            <div class="col-1 rotate-dw">G7</div>
            <div class="col-1">G8</div>
            <div class="col-1 brx">G9</div>
            <div class="col-1 rotate-lx">G10</div>
            <div class="col-1 rotate-dw">G11</div>
            <div class="col-1">G12</div>
          </section>
        </div>

      </div>
    </main>

  </body>
</html>
